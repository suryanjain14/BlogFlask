{% extends "layout.html" %}
{% block content %}

    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{{ url_for('user_posts',user_id=user.id)}}">{{ user.username}}</a>
                    <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <a href="{{ url_for('post_edit',post_id=post.id) }}" ><button type="button" class="btn btn-outline-info" style="float: right;">edit</button> </a>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}


{% endblock content %}
